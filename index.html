<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le calendrier des Maussies - Édition Collector 2024</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center; /* Centrage vertical */
            height: 100vh;
            margin: 0;
            background-image: url('https://raw.githubusercontent.com/LeGrandComite/OnFaitLeStatut/main/JordanStatut2.jpg');
            background-size: contain; /* Réduit l'image pour éviter la barre de défilement */
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2em; /* Taille réduite de la police */
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em; /* Taille réduite de la police */
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 2em; /* Taille réduite du compteur */
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 50px; /* Ajuster l'espace au-dessus du compteur */
            margin-bottom: 20px; /* Ajuster l'espace sous le compteur */
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-label {
            font-size: 0.4em; /* Taille réduite du label */
            margin-bottom: 5px;
        }

        .red {
            color: red;
        }

        /* Media Queries pour adapter la taille de la police sur petits écrans */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.3em;
            }
            #countdown {
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.1em;
            }
            #countdown {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>Le Grand Comité présente</h1>
    <h2>Le calendrier des Maussies - Édition Collector 2024</h2>
    <div id="countdown">
        <div class="time-box">
            <div class="time-label">jours</div>
            <div id="days"></div>
        </div>
        <span>:</span>
        <div class="time-box">
            <div class="time-label">heures</div>
            <div id="hours"></div>
        </div>
        <span>:</span>
        <div class="time-box">
            <div class="time-label">minutes</div>
            <div id="minutes"></div>
        </div>
        <span>:</span>
        <div class="time-box">
            <div class="time-label">secondes</div>
            <div id="seconds" class="red"></div>
        </div>
    </div>

    <script>
        // Définir la date cible (1er décembre à minuit)
        const targetDate = new Date('December 1, 2024 00:00:00').getTime();

        // Mettre à jour le décompte toutes les secondes
        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Calcul des jours, heures, minutes et secondes
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Afficher les résultats dans les éléments correspondants
            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');

            // Si le décompte est terminé, redirection vers une autre page
            if (distance < 0) {
                clearInterval(countdown);
                window.location.href = "https://www.meteobelgique.be"; // Remplace par l'URL de redirection souhaitée
            }
        }, 1000);
    </script>
</body>
</html>
