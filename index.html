<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le calendrier des Maussies - Édition Collector 2024</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Centrage horizontal */
            height: 100vh;
            margin: 0;
            background-image: url('https://raw.githubusercontent.com/LeGrandComite/OnFaitLeStatut/main/JordanStatut2.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            flex-direction: column;
            text-align: center;
            position: relative; /* Nécessaire pour le positionnement absolu du compteur */
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2.5em;
            display: flex;
            gap: 5px;
            justify-content: center;
            position: absolute; /* Positionner de manière absolue */
            bottom: 20px; /* Ajuster la position vers le bas */
        }
        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .time-label {
            font-size: 0.5em;
            margin-bottom: 5px;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Le Grand Comité présente</h1>
    <h2>Le calendrier des Maussies - Édition Collector 2024</h2>
    <div id="countdown">
        <div class="time-box">
            <div class="time-label">jours</div>
            <div id="days"></div>
        </div>
        <span>:</span>
        <div class="time-box">
            <div class="time-label">heures</div>
            <div id="hours"></div>
        </div>
        <span>:</span>
        <div class="time-box">
            <div class="time-label">minutes</div>
            <div id="minutes"></div>
        </div>
        <span>:</span>
        <div class="time-box">
            <div class="time-label">secondes</div>
            <div id="seconds" class="red"></div>
        </div>
    </div>

    <script>
        // Définir la date cible (1er décembre à minuit)
        const targetDate = new Date('December 1, 2024 00:00:00').getTime();

        // Mettre à jour le décompte toutes les secondes
        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Calcul des jours, heures, minutes et secondes
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Afficher les résultats dans les éléments correspondants
            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');

            // Si le décompte est terminé, redirection vers une autre page
            if (distance < 0) {
                clearInterval(countdown);
                window.location.href = "https://www.meteobelgique.be"; // Remplace par l'URL de redirection souhaitée
            }
        }, 1000);
    </script>
</body>
</html>
